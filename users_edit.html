<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edytuj użytkownika :: SQL Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>
        <a href="index-afterLogin.html">
            <img src="logo.png" alt="logo" class="logo">
        </a>
    </h1>
</header>
<nav>
    <ul>
        <li><a href="databases.html">Bazy danych</a></li>
        <li><a href="users.html">Użytkownicy</a></li>
        <li><a href="sql.html">Zapytanie SQL</a></li>
        <li><a href="index.html">Wyloguj</a></li>
    </ul>
</nav>
<main class="main__users main__users__edit">
    <form action="#">
        <input type="text" placeholder="Login" value="Login">
        <input type="email" placeholder="Adres e-mail" value="mail@mail.com">
        <input type="checkbox" name="permissions[1]" id="permissions_1" checked>
        <input type="checkbox" name="permissions[2]" id="permissions_2" checked>
        <input type="checkbox" name="permissions[4]" id="permissions_4">
        <input type="checkbox" name="permissions[8]" id="permissions_8">
        <div>
            <button id="button_permissions_1" class="main__users__edit__permissionsButtons checked"></button>
            <button id="button_permissions_2" class="main__users__edit__permissionsButtons checked"></button>
            <button id="button_permissions_4" class="main__users__edit__permissionsButtons"></button>
            <button id="button_permissions_8" class="main__users__edit__permissionsButtons"></button>
        </div>
        <button>Zapisz</button>
    </form>
</main>
<script>
    function listenPermissionsButtons(e){
        e.addEventListener('click', function(evt){
            e.classList.toggle('checked');
            let element = document.querySelector("#permissions_" + e.id.split("_")[2]);
            element.checked = !element.checked;
            evt.preventDefault();
        });
    }
    let buttons = document.querySelectorAll(".main__users__edit__permissionsButtons");
    buttons.forEach(listenPermissionsButtons);
</script>
</body>
</html>
